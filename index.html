<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
</head>



<body>
    <div class="container">
        <div class="image-container">
            <div class="transparent-box">
            </div>
            <img class="odin-logo" src="images/odin-lined.png">
                <div class="norse-font">ODIN</div>
        </div>


        
        <div class="right-container">
            <div class="first-box">
                <div class="fb-text">This is not a real online service!
                    You know you need something like this in your real
                    life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started. 
                </div>
                <div class="fb-text">You <i>know</i> you want to</div>
            </div>

            <div class="second-box">
                <div class="form-text">Let's do this!</div>

                <div class="form-container">
                    <form>
                        <div class="form-column">
                            <div>
                                <label class="label-text" for="first-name">First Name</label>
                                <input id="first-name" type="text">
                            </div>
                            
                            <div>
                                <label class="label-text" for="Email">Email</label>
                                <input id="Email" type="email">
                            </div>

                            <div>
                                <label class="label-text" for="pw">Password</label>
                                <input id="pw" type="Password" required>
                            </div>  
                        </div>

                        <div class="form-column">
                            <div>
                                <label class="label-text" for="last-name">Last Name</label>
                                <input id="last-name" type="text">
                            </div>
                            
                            <div>
                                <label class="label-text" for="phone-number">Phone Number</label>
                                <input id="phone-number" type="text">
                            </div>

                            <div>
                                <label class="label-text" for="confirm-pw">Confirm Password</label>
                                <input id="confirm-pw" type="password" required>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            
            <div class="third-box">
                <button class="submit-button">Create Account</button>
            </div>

        </div>
    </div>
  
    

</body>
</html>
